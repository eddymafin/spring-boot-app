<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>レストラン登録</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

	<h2 class="title">レストラン登録</h2>


	<div class="form-area" 　th:object="${restaurantRegistForm}">
		<div class="form-input">
			<p>店舗名</label>
				<input type="text" th:field="*{restaurantName}">
		</div>
		<div class="form-input">
			<p>キャッチフレーズ</label>
				<input type="text" th:field="*{catchPhrase}">
		</div>
		<div class="button-area">

			<form th:action="@{/show-regist-restaurant-ret}" method="POST">
				<input type="hidden" th:field="*{restaurantName}">
				<input type="hidden" th:field="*{catchPhrase}">
				<button type="submit" class="more-button">もどる</button>
			</form>
			<form th:action="@{/confirm-regist-restaurant}" method="POST">
				<input type="hidden" th:field="*{restaurantName}">
				<input type="hidden" th:field="*{catchPhrase}">
				<button type="submit" class="more-button">登録</button>
			</form>
		</div>

	</div>
</body>

</html>
